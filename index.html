<!doctype html>
<html class="" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Isotope</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
        <header class="pane-header">Isotope</header>

        <section class="backdrop"></section>

        <section id="table"></section>

        <script id="table-template" type="text/x-handlebars-template">
            {{#each elements}}
                <div class="element {{classify category}}" style="left: {{coordinatePos xpos}}px; top: {{coordinatePos ypos}}px;">
                    <span class="number">{{number}}</span>
                    <span class="symbol">{{symbol}}</span>
                    <span class="name">{{name}}</span>

                    <div class="details">
                        <div class="details-info">
                            <p class="summary">{{summary}}</p>
                        </div>

                        <div class="details-row">

                            <div class="appearance measure">
                                <span class="label">Appearance</span>
                                <span class="value">{{appearance}}</span>
                            </div>
                            
                        </div>

                        <div class="details-row">

                            <div class="category measure">
                                <span class="label">Category</span>
                                <span class="value">{{category}}</span>
                            </div>

                            <div class="phase measure">
                                <span class="label">Phase</span>
                                <span class="value">{{phase}}</span>
                            </div>

                            <div class="discovery measure">
                                <span class="label">Discovered By</span>
                                <span class="value">{{discovered_by}}</span>
                            </div>

                        </div>

                        <div class="details-row">

                            <div class="atomic_mass measure">
                                <span class="label">Atomic Mass</span>
                                <span class="value">{{atomic_mass}}</span>
                            </div>

                            <div class="density measure">
                                <span class="label">Density</span>
                                <span class="value">{{density}}</span>
                            </div>

                            <div class="boil measure">
                                <span class="label">Boiling Point</span>
                                <span class="value">{{boil}}</span>
                            </div>

                            <div class="melt measure">
                                <span class="label">Melting Point</span>                            
                                <span class="value">{{melt}}</span>
                            </div>

                        </div>
                    </div>
                    
                </div>
            {{/each}}
        </script>

        <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <script src="js/vendor/handlebars.min.js"></script>
        <script src="js/vendor/velocity.min.js"></script>
        
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
